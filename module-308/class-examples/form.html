<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<script>
function onSubmit(){
    console.log("on submit function called.");

    //we want the first name field to be required

    let firstName = document.getElementById("firstName");
    //getting the value that the user typed into the input field
    let firstNameValue = firstName.value;
    if(firstNameValue==''){
        console.log("First Name is required");

        //apply the bootstrap is-invalid class to this input field so it looks red
        
        firstName.classList.add("is-invalid");

        //these 2 lines are messing with the subheading on the input field
        document.getElementById("firstNameHelp").textContent = "First name is required";
        document.getElementById("firstNameHelp").classList.add("invalid-feedback");


    } else {
        firstName.classList.add("is-valid");
    }
    
    //use a regular expression to validate the email

    //returning false prevents the form from being submitted
    return false;
}
</script>
<body>
    <section>
        <div class="container">
    <form onsubmit="return onSubmit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name ="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name ="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp">
            <div id="firstNameHelp" class="form-text">So we know who you are</div>
          </div>

          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="LastName" aria-describedby="lastNameHelp">
            <div id="LastNameHelp" class="form-text">This field is optional</div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </section>
    </form>
</div>
</body>
</html>
